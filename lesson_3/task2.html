<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let my_str;
        for (let i = 0; i <= 10; i++) {
            my_str = i + ' - ';
            if (i == 0) my_str += 'ноль';
            else my_str += (i % 2 == 0 ? '' : 'не') + 'четное число';
            document.write(my_str+'<br>');
        }
    </script>
</body>
</html>
