<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }

        Post.prototype.edit = function (text) {
            this.text = text;
        }

        /*

        ES6:

        class Post {
            constructor(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
            }

            edit(text) {
                this.text = text;
            }
        }

        */

        const my_post = new Post('I', 'Hello world', '01.01.2020');
        my_post.edit('Hello friends');
        console.log(my_post);



        function AttachedPost(author, text, date) {
            Post.call(this, author, text, date);
            this.highlighted = false;
        }

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;
        AttachedPost.prototype.makeTextHighlighted = function() {
            this.highlighted = true;
        }

        /*

        ES6:

        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        */


        const attached_post = new AttachedPost('You', 'How are you?', '01.02.2020');
        attached_post.makeTextHighlighted();
        attached_post.edit('Ok');
        console.log(attached_post);



    </script>
</body>
</html>
