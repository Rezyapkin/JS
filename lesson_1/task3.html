<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task 3</title>
</head>

<body>
    <script>
        let result = 10 + 10 + "10";
        console.log(result);
        /*
        1. 10 + 10 = 20
        2. 20 + "10" = "2010", т.к. 20 получило тип строка
        */

        result = 10 + "10" + 10;
        console.log(result);
        /*
        1. 10 + "10" = "1010" - при сложении числа и строки, число преобразуется в строку
        2. "1010" + 10 = "101010", опять строку и число складываем
        */

        result = 10 + 10 + +"10";
        console.log(result);
        /*
        1. 10 + 10 = 20
        2. + "10" = 10 - оператор сначала преобразует строку в число
        3. 20 + 10 = 30
        */

        result = 10/-"";
        console.log(result);
        /*
        Не знаю где в жизни такое можно встретить)))
        Получается минус бесконечность
        1. -"" = -0 - строка преобразуется в число за счет опператора смены знака.
        -0 - это конечно жесть!!!
        2. 10 / (-0) = -Infinity - минус бесконечность. 
        Не знаю других языков программирования, где будет такой же странный результат)))
        */

        result = 10/+"2.5";
        console.log(result);
        /*
        1. +"2.5" = 2.5 - преобразует строку в число
        2. 10 / 2.5 = 4
        */

    </script>
</body>

</html>
